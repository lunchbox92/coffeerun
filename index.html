<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>coffeerun</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

</head>

<body class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <header>
                <h1>CoffeeRun</h1>
            </header>
            <section>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form data-coffee-order="form" action="">
                            <div class="form-group">
                                <label for="coffeeOrder">Coffee Order</label>
                                <input type="text" class="form-control" name="coffee" id="coffeeOrder" autofocus placeholder="Black Coffee Iced">
                            </div>
                            <div class="form-group">
                                <label for="emailInput">Email</label>
                                <input type="email" name="emailAddress" class="form-control" id="emailInput" value="" placeholder="jeramy@bbc.com">
                            </div>
                            <div class="radio">
                                <label>
                                <input type="radio" name="size" value="short">
                                Short
                              </label>
                            </div>
                            <div class="radio">
                                <label>
                                <input type="radio" name="size" value="tall" checked>
                                Tall
                              </label>
                            </div>
                            <div class="radio">
                                <label>
                                <input type="radio" name="size" value="grande">
                                Grande
                              </label>
                            </div>
                            <div class="form-group">
                                <label for="flavorShot">Flavor Shot</label>
                                <select id="flavorShot" class="form-control" name="flavor">
                                    <option value="">None</option>
                                    <option value="caramel">Caramel</option>
                                    <option value="almond">Almond</option>
                                    <option value="mocha">Mocha</option>
                                  </select>
                            </div>
                            <div class="form-group">
                                <label for="strengthLevel">Caffeine Rating</label>
                                <input type="range" name="strength" id="strengthLevel" value="30">
                            </div>
                            <button type="submit" class="btn btn-default">
                                Submit
                            </button>
                            <button type="reset" class="btn btn-default">
                                Start Over
                            </button>
                        </form>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-body">
                        <h4>Pending Orders:</h4>
                        <div data-coffee-order="checklist"></div>
                    </div>
                </div>
            </section>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script src="scripts/checklist.js" charset="utf-8" type="text/javascript"></script>
    <script src="scripts/formhandler.js" charset="utf-8" type="text/javascript"></script>
    <script src="scripts/datastore.js" charset="utf-8" type="text/javascript"></script>
    <script src="scripts/truck.js" charset="utf-8" type="text/javascript"></script>
    <script src="scripts/main.js" charset="utf-8" type="text/javascript"></script>

</body>

</html>
